<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensuous Developer</title>
  <link rel="icon" href="/public/icon.png"/> 
  <link rel="apple-touch-icon" href="/public/icon.png"/> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <style>
    *{
      margin: 0; padding: 0; box-sizing: border-box; overflow-x: hidden;
      font-family: 'Black Han Sans', sans-serif; color: #ffffff;
    }
    body::-webkit-scrollbar {
      width: 10px; /* 스크롤바 너비 조정 */
    }
    body::-webkit-scrollbar-thumb {
      width: 5px;
      background-color: rgba(121, 239, 57, 0.5); /* 스크롤바 색상 설정 */
      border-radius: 5px;
    }
    body::-webkit-scrollbar-track {
      width: 20px;
      background-color: #000000;
    }
    #modal::-webkit-scrollbar {
      width: 10px; /* 스크롤바 너비 조정 */
    }
    #modal::-webkit-scrollbar-thumb {
      width: 5px;
      background-color: rgba(121, 239, 57, 0.5); /* 스크롤바 색상 설정 */
      border-radius: 5px;
    }
    #modal::-webkit-scrollbar-track {
      width: 20px;
      background-color: #000000;
    }
  </style>
</head>

<body>
  <script src="style.js"></script>
  <script src="main.js"></script>
</body>

</html>
